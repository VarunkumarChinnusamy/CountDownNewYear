<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_1 COUNT DOWN TIMER</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
     <p>Countdown</p>
     <h2 class="newyear">New Year</h2>
     <div class="counter">

    <div class="box">
        <h2 id="days">00</h2>
        <small>DAYS</small>
    </div>

    <div class="box">
        <h2 id="hours">00</h2>
        <small>HOURS</small>
    </div>
    <div class="box">
        <h2 id="minutes">00</h2>
        <small>MINUTES</small>
    </div>
    <div class="box">
        <h2 id="seconds">00</h2>
        <small>SECONDS</small>
    </div>

     </div>
     
    <script src="Script.js">

    </script>
</body>
</html>
